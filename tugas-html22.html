<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <title>TUGAS 22</title>
  </head>
  <body>
    <h1>Napak Tilas</h1>
  <fieldset>
<legend>Form</legend>
<form>
<table>
  <tr>
    <td>Nama </td>
    <td>:</td>
    <td><input type="text" placeholder="Nama lengkap..." ></td>
</tr>
<tr>
  <td>Username</td>
  <td>:</td>
  <td><input placeholder="Username..."></td>
</tr>
<tr>
  <td>Email</td>
  <td>:</td>
  <td><input type="email" placeholder="Your email..."></td>
</tr>
<tr>

</tr>
<tr>

</tr>

</tr>
<tr>

  <td>:</td>
  <td><input type="number" min="1" max="40"></td>
</tr>
<tr>
  <td>Jenis Kelamin</td>
  <td>:</td>

</tr>
<tr>

    <option value="islam" selected>islam</option>

  </select></td>
</tr>
<tr>
  <td>Biografi</td>
  <td>:</td>

</tr>
<tr>
  <td>Foto</td>
  <td>:</td>
  <td><img src="logo1.jpg" height="180" width="180"></td>
</tr>
<tr>
  <td>Audio</td>
  <td>:</td>
    <td><audio src="sample.mp3" controls>

    </audio></td>
</tr>
</table>


    </fieldset>


  </body>
</html>
